<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienvenido - Arte Dulce y Masas</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-family: 'Quicksand', sans-serif;
            background-color: #70f3f0;
            /* Fondo que funde con los bordes del logo */
            overflow: hidden;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            /* Separa el logo arriba y el texto abajo */
            position: relative;
        }

        /* Contenedor del Logo: Centrado y con tamaño controlado */
        .logo-section {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .logo-section img {
            max-width: 90%;
            max-height: 61vh;
            /* Asegura que el logo no sea demasiado grande */
            object-fit: contain;
            filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.1));
        }

        /* El bloque inferior oscuro que querías */
        .info-section {
            width: 100%;
            padding: 50px 0 70px 0;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Degradado profundo para el efecto visual */
            background: linear-gradient(to top,
                    rgba(2, 48, 48, 1) 0%,
                    rgba(2, 48, 48, 0.9) 70%,
                    rgba(2, 48, 48, 0) 100%);
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            margin: 0;
            font-weight: 700;
            letter-spacing: -1px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
        }

        p {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.1rem;
            margin: 10px 0 30px 0;
            max-width: 80%;
        }

        .button-group {
            display: flex;
            gap: 20px;
        }

        /* Botón Blanco Estilizado */
        .btn-main {
            text-decoration: none;
            font-weight: 700;
            padding: 15px 35px;
            border-radius: 50px;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: all 0.3s ease;
            font-size: 1rem;
            background: #f39c12;
            color: #023030;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        /* Botón Naranja Estilizado */
        /* .btn-alt {
            background: #f39c12;
            color: white;
        } */

        .btn-main:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5);
            filter: brightness(1.1);
        }

        /* Ajustes para móviles */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5rem;
            }

            .logo-section img {
                max-height: 45vh;
            }

            .button-group {
                flex-direction: column;
                gap: 12px;
            }

            .info-section {
                padding: 30px 0 50px 0;
            }
        }
    </style>
</head>

<body>

    <div class="main-container">
        <div class="logo-section">
            <img th:src="@{/images/fondoIndex2.jpg}" alt="Arte Dulce y Masas Logo">
        </div>

        <div class="info-section">
            <h1>¡Bienvenidos Arte Dulce y Masas !</h1>
            <p>
                Descubre el sabor artesanal de nuestras mejores recetas
                <a th:href="@{/admin/ventas}"
                    style="color: rgba(255, 255, 255, 0.85); text-decoration: none; cursor: default;">.</a>
            </p>

            <div class="button-group">
                <a th:href="@{/catalogoGalletas}" class="btn-main">
                    <i class="fas fa-cookie-bite"></i> Ver Catalogo
                </a>
            </div>

            <div style="margin-top: 50px;">
                <a th:href="@{/admin/ventas}"
                    style="color: rgba(2, 48, 48, 0.01); text-decoration: none; cursor: default; user-select: none; font-size: 0.8rem;">
                    Administración
                </a>
            </div>
        </div>
    </div>

</body>

</html>
