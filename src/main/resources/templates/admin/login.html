<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Privado - Arte Dulce y Masas</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #70f3f0;
            /* Tu turquesa del index */
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }

        .login-card {
            background: rgba(2, 48, 48, 1);
            /* Tu verde oscuro del index */
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
            color: white;
        }

        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: none;
            margin-bottom: 20px;
        }

        .btn-login {
            background: #f39c12;
            /* El naranja de tus botones */
            color: #023030;
            font-weight: 700;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            border: none;
            transition: 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-3px);
            filter: brightness(1.1);
        }
    </style>
</head>

<body>
    <div class="login-card">
        <h2 class="mb-4">Panel de Control</h2>
        <p class="small text-white-50 mb-4">Ingresa la contraseña maestra</p>

        <form th:action="@{/admin/login}" method="post">
            <input type="password" name="password" class="form-control" placeholder="Contraseña" required autofocus>

            <div th:if="${param.error}" class="alert alert-danger py-2 small" style="border-radius: 50px;">
                Clave incorrecta
            </div>

            <button type="submit" class="btn btn-login">ENTRAR</button>
        </form>
    </div>
</body>

</html>
