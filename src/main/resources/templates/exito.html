<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>¡Pedido Recibido! - Arte Dulce y Masas</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8fefd;
            font-family: 'Quicksand', sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            overflow: hidden;
        }

        .success-card {
            background: white;
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 450px;
            width: 90%;
            animation: popIn 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes popIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .check-icon {
            font-size: 5rem;
            color: #3ca8a5;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-10px);
            }

            60% {
                transform: translateY(-5px);
            }
        }

        .btn-whatsapp {
            background-color: #25d366;
            color: white !important;
            font-weight: bold;
            border-radius: 12px;
            padding: 18px 30px;
            border: none;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 15px rgba(37, 211, 102, 0.3);
        }

        .btn-whatsapp:hover {
            background-color: #128c7e;
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.4);
        }

        .alert-custom {
            background-color: #fff9e6;
            border-left: 4px solid #ffcc00;
            color: #856404;
        }
    </style>
</head>

<body>

    <div class="success-card">
        <div class="check-icon"><i class="fas fa-check-circle"></i></div>

        <h2 class="fw-bold" th:text="'¡Gracias, ' + ${cliente} + '!'">¡Gracias!</h2>

        <p class="text-muted mb-4">Tu pedido ha sido registrado con éxito en nuestro sistema.</p>

        <div class="alert alert-custom text-start mb-4 shadow-sm">
            <div class="d-flex">
                <i class="fas fa-comment-dots mt-1 me-3 fs-4"></i>
                <div>
                    <strong>¿Qué sigue ahora?</strong><br>
                    <small>Presiona el botón verde para enviarnos el resumen por WhatsApp. <b>No olvides adjuntar el
                            capture del pago.</b></small>
                </div>
            </div>
        </div>

        <a th:href="${urlWhatsapp}" target="_blank" class="btn btn-whatsapp w-100 mb-3">
            <i class="fab fa-whatsapp me-2 fs-5"></i> ENVIAR A WHATSAPP
        </a>

        <div class="mt-3">
            <a th:href="@{/catalogoGalletas}" class="text-decoration-none fw-bold" style="color: #3ca8a5;">
                <i class="fas fa-arrow-left me-1"></i> Volver a la tienda
            </a>
        </div>
    </div>

</body>

</html>
